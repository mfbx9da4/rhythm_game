{% extends "base.html" %}

{% block content %}
  <h2>new post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>
      <div class="error">{{subject_error}}</div>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{content_error}}</div>

      <input type="submit">
    </form>
{% endblock %}
