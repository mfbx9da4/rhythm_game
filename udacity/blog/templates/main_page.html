
<!DOCTYPE html>

<html>
  <head>
    <title>Create Entry</title>
    <link rel="stylesheet" type="text/css" href="/style/main_blog.css">
  </head>

  <body>
  {% for x in entries_query %}
    <h2 name='subject' class='post-title'>{{x.subject}}</h2>
    <h3 name='id'>{{x.key().id()}}</h3>
    <h4 name='date' class='post-date'>{{x.date}}</h4>
    <p name='content' class='post-content'>{{x.content}}</p>
  {% endfor %}
  </body>

</html>
