<html>

<head>
	<link rel="stylesheet" type="text/css" href="style/base.css">
	<link rel="stylesheet" type="text/css" href="style/fonts.css">
    <script src="script/jquery-1.9.1.js"></script>
    <script src="script/base.js" defer></script>
{% block head %}{% endblock %}
</head>

<body>
	<div id="header">
		<nav>
			<ul>
				<li><a href="/">About</a></li>
				<li><a href="/game">Play</a></li>
				<li><a href="/rhythm_enterer">Rhythm composer</a></li>
			<ul>
		</nav>
		<button id="signin-signup-button" class="button"> Sign in / Sign up </button>
		<div id="signin-signup">
			<div id="userInfo" >
			{% if username %}
				You are logged in as {{username}} <br>
				<a href="/logout"> Logout </a>
			{% else %}
				<form action="/login" method="post">
					<div class="input-prepend">
					    <span class="add-on"><i class="icon-user icon-fixed-width"></i></span>
					    <input class="span2" type="text" name="username" placeholder="Username">
					</div>
					<div class="input-prepend">
					    <span class="add-on"><i class="icon-key icon-fixed-width"></i></span>
					    <input class="span2" type="text" name="password" placeholder="Password">
					</div>
					<input type="submit" id="login" value="Login">
				</form>
				<br>
				or Login with
				<br>
				<br>
				<span class="login-icon icon-stack icon-2x">
				  <i class="icon-circle icon-stack-base"></i>
				  <a href="https://www.facebook.com/dialog/oauth?client_id=539751139430183&redirect_uri=https%3A%2F%2Frhythmludus.appspot.com%2Ffb_endpoint"> <i class="icon-facebook"></i></a>
				</span>


				<p> Don't have an account? <a href="/sign_up">Register</a></p>
			{% endif %}
			</div>
		</div>
		<div id="title"><h1>rhythm</h1>Ludus</div>
	</div>
		{% block core %}{% endblock %}
</body>

</html>
