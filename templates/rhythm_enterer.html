function convertType(type)
{
    if( type >= 0 && type < codes.length )
        return codes[type];
    else
        return "";
}

function getZeros(number)
{
    if( number < 10 )
        return "00" + number
    else if( number < 100 )
        return "0" + number
    else
        return "" + number
}

function updateCursors()
{

function CreateAddCursor(image)
{
    var cursor = new Cursor(image);

    cursor.getMax = function()
    {
        return number_columns + 1;
    }

    cursor.updateCursor = function ()
    {   
        if( this.index > (number_columns + 1) )
            this.index = number_columns + 1;
        if( this.index < ( number_columns + 1 ) )
        {
            var number = ( number_line - 1 ) * number_columns - 1 + this.index;
            var rectObj = this.getRectObj(number);
            this.cursor.style.left = rectObj.left - ( this.getDistanceBetweenTwoCheckbox() / 2 ) - ( this.cursor.width / 2);
            this.cursor.style.top = rectObj.top + rectObj.height;
        }
        else
        {
            var number = ( number_line - 1 ) * number_columns - 1 + ( this.index - 1 );
            var rectObj = this.getRectObj(number);
            this.cursor.style.left = rectObj.left + rectObj.width + ( this.getDistanceBetweenTwoCheckbox() / 2 ) - ( this.cursor.width / 2);
            this.cursor.style.top =rectObj.top + rectObj.height;
        }
    }
    cursor.cursor.onload = function(){ cursor.updateCursor(); };
    return cursor;
}

function CreateRemoveCursor(image)

}

function findPos(obj) 
{
    var curleft = curtop = 0;
    var width = obj.offsetWidth;
    var height = obj.offsetHeight;
    if (obj.offsetParent) 
    {
        while ( obj != document.body )
        {
            curleft += obj.offsetLeft;
            curtop += obj.offsetTop;
            obj = obj.offsetParent;
        } 
    }
    return new function(){ this.left = curleft; this.top = curtop; this.width = width; this.height = height };
}

function Cursor( image )
{

    this.getDistanceBetweenTwoCheckbox = function()
    {
        var number = ( number_line - 1 ) * number_columns + 1;
        var number_other = ( number_line - 1 ) * number_columns + 2;
        return this.getRectObj(number_other).left - ( this.getRectObj(number).left + this.getRectObj(number).width );
    }

    this.getRectObj = function( number)
    {
        var element = document.getElementById("cb"+getZeros(number));
        //return element.getBoundingClientRect();
        return findPos(element);
    }
    this.moveCursorLeft = function(  )
    {
        if( this.index > 1 )
        {
            this.index -= 1;
            this.updateCursor();
        }
    }

    this.moveCursorRight = function(  )
    {
        if( this.index < this.getMax() )
        {
            this.index += 1;
            this.updateCursor();
        }
    }

    this.createCursor = function(image)
    {
        this.cursor = document.createElement("img");
        this.cursor.src = image;
        this.cursor.style.position = 'absolute';
        document.body.appendChild(this.cursor);
    }

    this.getIndex = function()
    {
        return this.index;
    }

    this.index = 1;
    this.createCursor(image);
}

function resizeGridTracks(new_tracks)
{
    var difference = number_line - new_tracks;
    if( difference < 0)
        for( var i = 0; i > difference; i--)
            addATrack();
    else if ( difference > 0 )
        for( var i = 0; i < difference; i++)
            removeATrack();
}

function addATrack()
{
    number_line++;
    var table = document.getElementById("rhythm_table");
    var new_line = document.createElement("tr");
    new_line.id = "row" + getZeros(number_line-1);
    table.appendChild(new_line);

    var counter = ( number_line - 1 ) * number_columns;

    for( var i = 0; i < number_columns ; i++)
    {
        var next_row = document.createElement("td");
        next_row.innerHTML = "<input type=\"checkbox\" id=\"cb"+ getZeros(counter)+"\" value=\"\">";
        new_line.appendChild(next_row);
        counter++;
    }
    songs.updateDropDown(number_line-1);
    updateCursors();
}

function removeATrack()
{

function resizeGridColumns()
{

    if( new_number_columns > 0 && new_number_columns < 100)

}

function resizeGrid(new_columns)
{
    var difference = number_columns - new_columns;
    if( difference < 0)
        addColumns(-difference, 1);
    else if ( difference > 0 )
        removeColumns(difference, 1);
}

function removeColumns(nb_columns_to_remove, row_number)
{
    var counter = 0;
    var table = document.getElementById('main_table');
    for (var i = 0, row; row = table.rows[i+1]; i++) 
    {
        var deleted_columns = 0;
        for (var j = 0, col; col = row.cells[j]; j++) 
        {           
            var cb = col.childNodes[0];
            if( j == row_number && deleted_columns < nb_columns_to_remove)
            {
                if( number_columns < 3)
                    return;
                deleted_columns++;
                row.removeChild(col);
                j--;
            }
            else if( j > 0 )
            {
                cb.id = "cb"+getZeros(counter);
                counter++;
            }
            
        }
    }   
    number_columns -= nb_columns_to_remove;  
    updateCursors();
}

function addColumns(nb_columns_to_add, row_number)
{
    var counter = 0;
    var table = document.getElementById('main_table');
    for (var i = 0, row; row = table.rows[i+1]; i++) 
    {
        var j = 0;
        var col = null;
        for ( ; col = row.cells[j]; j++) 
        {           
            var cb = col.childNodes[0];
            if( j == row_number)

                    checkbox.type = "checkbox";
                    checkbox.id = "cb"+getZeros(counter); 
                    new_cell.appendChild(checkbox);
                    row.insertBefore(new_cell, nextCell );
                    counter++;

            else if( j > 0 )

                cb.id = "cb"+getZeros(counter);
                counter++;

        }

                checkbox.id = "cb"+getZeros(counter); 
                new_cell.appendChild(checkbox);
                row.appendChild(new_cell);
                counter++;
            }
        }
    }     
    number_columns += nb_columns_to_add;  
    updateCursors();
}
