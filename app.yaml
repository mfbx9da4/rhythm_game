application: rhythmludus
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /style
  static_dir: style
- url: /images
  static_dir: images
- url: /script
  static_dir: static/script
- url: /song
  static_dir: static/songs
- url: /sound
  static_dir: static/audioRessource

- url: /.*
  script: main.app




libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
